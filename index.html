<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time</title>
    <script src="https://kit.fontawesome.com/fcdc8e4c53.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <button class="pre-content"><i class="fas fa-angle-left"></i></button>
        <div class="tewlve-clock elements">
            <div class="display">
                <div class="time12">12:00:00 AM</div>
            </div>
            <span></span>
            <span></span>
        </div>
        <div class="twentyfour-clock elements">
            <div class="display">
                <div class="time24">12:00:00 AM</div>
            </div>
            <span></span>
        </div>
        <div class="analog-con elements">
            <div class="wrapper">
                <div class="bg"></div>
                <div class="clock-analog">
                    <div class="hou">
                        <div class="hr" id="hr"></div>
                    </div>
                    <div class="min">
                        <div class="mn" id="mn"></div>
                    </div>
                    <div class="sec">
                        <div class="sc" id="sc"></div>
                    </div>
                </div>
                <div class="glow"></div>
            </div>
        </div>
        <div class="calendar-con elements">
            <div class="calendar">
                <div class="calendar-main">
                    <div class="month">
                        <i class="fas fa-angle-left prev"></i>
                        <div class="date">
                            <h1>January</h1>
                            <p>2020</p>
                        </div>
                        <i class="fas fa-angle-right next"></i>
                    </div>
                    <div class="devider"></div>
                    <div class="weekdays">
                        <div class="sunday">Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thr</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days"></div>
                </div>
                <div class="calendar-glow"></div>
            </div>
        </div>
        <button class="next-content"><i class="fas fa-angle-right"></i></button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
